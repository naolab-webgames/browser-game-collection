<svg width="380" height="214" viewBox="0 0 380 214" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="380" height="214" fill="#f0f8ff"/>

  <!-- Decorative stars -->
  <circle cx="30" cy="30" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="350" cy="40" r="4" fill="#ffd700" opacity="0.6"/>
  <circle cx="60" cy="180" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="320" cy="170" r="4" fill="#ffd700" opacity="0.6"/>

  <!-- Card 1 (Purple - Back) -->
  <g transform="translate(40, 40)">
    <rect width="60" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">?</text>
  </g>

  <!-- Card 2 (Green - Front with number) -->
  <g transform="translate(120, 40)">
    <rect width="60" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
  </g>

  <!-- Card 3 (Orange - Front with number) -->
  <g transform="translate(200, 40)">
    <rect width="60" height="80" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="3"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">7</text>
  </g>

  <!-- Card 4 (Pink - Back) -->
  <g transform="translate(280, 40)">
    <rect width="60" height="80" rx="8" fill="#e91e63" stroke="#c2185b" stroke-width="3"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">?</text>
  </g>

  <!-- Game title -->
  <text x="190" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3498db" text-anchor="middle">MEMORY</text>
  <text x="190" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#34495e" text-anchor="middle">Match the Pairs!</text>
</svg>
