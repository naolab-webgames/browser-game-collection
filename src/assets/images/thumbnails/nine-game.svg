<svg width="380" height="214" viewBox="0 0 380 214" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="380" height="214" fill="#f5f5dc"/>

  <!-- Decorative playing card suits -->
  <text x="25" y="35" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c" opacity="0.4">♥</text>
  <text x="345" y="40" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" opacity="0.4">♠</text>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" opacity="0.4">♣</text>
  <text x="330" y="180" font-family="Arial, sans-serif" font-size="24" fill="#e74c3c" opacity="0.4">♦</text>

  <!-- Card 1 (Red - Number 1) -->
  <g transform="translate(35, 30)">
    <rect width="50" height="75" rx="6" fill="#ffffff" stroke="#e74c3c" stroke-width="3"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#e74c3c" text-anchor="middle">1</text>
  </g>

  <!-- Card 2 (Black - Number 5) -->
  <g transform="translate(100, 30)">
    <rect width="50" height="75" rx="6" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2c3e50" text-anchor="middle">5</text>
  </g>

  <!-- Card 3 (Red - Number 9) - Highlighted/Selected -->
  <g transform="translate(165, 25)">
    <rect width="50" height="75" rx="6" fill="#e8f4fd" stroke="#3498db" stroke-width="4"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#e74c3c" text-anchor="middle">9</text>
    <!-- Selection glow -->
    <rect width="50" height="75" rx="6" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5" transform="translate(-2, -2)" width="54" height="79"/>
  </g>

  <!-- Card 4 (Black - Number 3) -->
  <g transform="translate(230, 30)">
    <rect width="50" height="75" rx="6" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2c3e50" text-anchor="middle">3</text>
  </g>

  <!-- Card 5 (Red - Number 7) -->
  <g transform="translate(295, 30)">
    <rect width="50" height="75" rx="6" fill="#ffffff" stroke="#e74c3c" stroke-width="3"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#e74c3c" text-anchor="middle">7</text>
  </g>

  <!-- VS Symbol -->
  <circle cx="190" cy="135" r="20" fill="#3498db" opacity="0.9"/>
  <text x="190" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">VS</text>

  <!-- Game title -->
  <text x="190" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3498db" text-anchor="middle">NINE</text>
  <text x="190" y="198" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#34495e" text-anchor="middle">Strategic Card Game</text>
</svg>
