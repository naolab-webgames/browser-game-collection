<svg width="380" height="214" viewBox="0 0 380 214" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - grass -->
  <rect width="380" height="214" fill="#a8e6cf"/>

  <!-- Ground -->
  <rect y="120" width="380" height="94" fill="#8b6914"/>

  <!-- Decorative grass tufts -->
  <ellipse cx="40" cy="120" rx="20" ry="8" fill="#7ed957"/>
  <ellipse cx="100" cy="120" rx="25" ry="10" fill="#7ed957"/>
  <ellipse cx="280" cy="120" rx="20" ry="8" fill="#7ed957"/>
  <ellipse cx="340" cy="120" rx="25" ry="10" fill="#7ed957"/>

  <!-- Hole 1 (left) - empty -->
  <ellipse cx="90" cy="145" rx="35" ry="18" fill="#5a4a1f"/>
  <ellipse cx="90" cy="142" rx="32" ry="16" fill="#3d2f13"/>

  <!-- Hole 2 (middle) - with mole -->
  <ellipse cx="190" cy="145" rx="35" ry="18" fill="#5a4a1f"/>
  <ellipse cx="190" cy="142" rx="32" ry="16" fill="#3d2f13"/>

  <!-- Mole (peeking out) -->
  <g transform="translate(190, 110)">
    <!-- Mole body -->
    <ellipse cx="0" cy="20" rx="28" ry="32" fill="#6d4c41"/>
    <!-- Mole head -->
    <circle cx="0" cy="0" r="22" fill="#8d6e63"/>
    <!-- Snout -->
    <ellipse cx="0" cy="8" rx="12" ry="10" fill="#a1887f"/>
    <!-- Nose -->
    <ellipse cx="0" cy="10" rx="5" ry="4" fill="#4e342e"/>
    <!-- Eyes -->
    <circle cx="-7" cy="-3" r="3" fill="#fff"/>
    <circle cx="7" cy="-3" r="3" fill="#fff"/>
    <circle cx="-7" cy="-3" r="2" fill="#000"/>
    <circle cx="7" cy="-3" r="2" fill="#000"/>
    <!-- Cheeks -->
    <circle cx="-15" cy="2" r="4" fill="#ffb6c1" opacity="0.6"/>
    <circle cx="15" cy="2" r="4" fill="#ffb6c1" opacity="0.6"/>
  </g>

  <!-- Hole 3 (right) - empty -->
  <ellipse cx="290" cy="145" rx="35" ry="18" fill="#5a4a1f"/>
  <ellipse cx="290" cy="142" rx="32" ry="16" fill="#3d2f13"/>

  <!-- Hammer (hitting) -->
  <g transform="translate(250, 60)">
    <!-- Hammer handle -->
    <rect x="-3" y="0" width="6" height="50" rx="3" fill="#d35400"/>
    <!-- Hammer head -->
    <rect x="-15" y="-12" width="30" height="15" rx="3" fill="#7f8c8d"/>
    <rect x="-12" y="-15" width="24" height="18" rx="2" fill="#95a5a6"/>
  </g>

  <!-- Impact effect -->
  <g transform="translate(190, 85)">
    <path d="M -20,-10 L -15,-5 L -25,0 L -15,0 L -20,10 L -10,5 L 0,10 L 0,0 L 10,5 L 5,-5 L 15,0 L 10,-10 L 0,-5 L -10,-10 Z" fill="#ffd700" opacity="0.8"/>
  </g>

  <!-- Game title -->
  <text x="190" y="195" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#d35400" text-anchor="middle">WHACK-A-MOLE</text>
  <text x="190" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#34495e" text-anchor="middle">Tap the Moles!</text>
</svg>
