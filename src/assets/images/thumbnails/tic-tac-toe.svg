<svg width="380" height="214" viewBox="0 0 380 214" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="380" height="214" fill="#fff9e6"/>

  <!-- Decorative elements -->
  <circle cx="35" cy="35" r="5" fill="#3498db" opacity="0.4"/>
  <circle cx="345" cy="35" r="5" fill="#e74c3c" opacity="0.4"/>
  <circle cx="35" cy="179" r="5" fill="#e74c3c" opacity="0.4"/>
  <circle cx="345" cy="179" r="5" fill="#3498db" opacity="0.4"/>

  <!-- Game board -->
  <g transform="translate(115, 15)">
    <!-- Grid background -->
    <rect width="150" height="150" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>

    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="150" stroke="#34495e" stroke-width="4" stroke-linecap="round"/>
    <line x1="100" y1="0" x2="100" y2="150" stroke="#34495e" stroke-width="4" stroke-linecap="round"/>

    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="150" y2="50" stroke="#34495e" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="100" x2="150" y2="100" stroke="#34495e" stroke-width="4" stroke-linecap="round"/>

    <!-- X (top-left) - Blue -->
    <line x1="10" y1="10" x2="40" y2="40" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="10" x2="10" y2="40" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>

    <!-- O (top-middle) - Red -->
    <circle cx="75" cy="25" r="18" fill="none" stroke="#e74c3c" stroke-width="6"/>

    <!-- X (middle-left) - Blue -->
    <line x1="10" y1="60" x2="40" y2="90" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="60" x2="10" y2="90" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>

    <!-- O (middle-middle) - Red -->
    <circle cx="75" cy="75" r="18" fill="none" stroke="#e74c3c" stroke-width="6"/>

    <!-- X (middle-right) - Blue -->
    <line x1="110" y1="60" x2="140" y2="90" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    <line x1="140" y1="60" x2="110" y2="90" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>

    <!-- O (bottom-left) - Red -->
    <circle cx="25" cy="125" r="18" fill="none" stroke="#e74c3c" stroke-width="6"/>

    <!-- X (bottom-middle) - Blue -->
    <line x1="60" y1="110" x2="90" y2="140" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    <line x1="90" y1="110" x2="60" y2="140" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Game title -->
  <text x="190" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c" text-anchor="middle">TIC-TAC-TOE</text>
  <text x="190" y="207" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#34495e" text-anchor="middle">Play vs Computer</text>
</svg>
