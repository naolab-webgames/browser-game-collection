<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole - Naolab's Browser Games</title>

  <link rel="stylesheet" href="/src/css/common.css">
  <link rel="stylesheet" href="/src/css/games/whack-a-mole.css">
  <link rel="stylesheet" href="/src/css/footer.css">
</head>
<body>
  <div class="whack-a-mole">
    <header class="game-header">
      <h2>Whack-a-Mole</h2>
      <div class="game-stats">
        <div class="score">
          <span>Score</span>
          <span id="score-value">0</span>
        </div>
        <div class="timer">
          <span>Time</span>
          <span id="timer-value">30s</span>
        </div>
        <div class="high-score">
          <span>Best</span>
          <span id="high-score-value">--</span>
        </div>
      </div>
    </header>

    <!-- Holes grid (generated dynamically) -->
    <div class="holes-grid" id="holes-grid">
      <!-- 9 holes will be generated by JavaScript -->
    </div>

    <!-- Game controls -->
    <div class="game-controls">
      <button id="start-btn">Start Game</button>
      <button id="back-btn">Back to Home</button>
    </div>
  </div>

  <!-- Result modal -->
  <div id="result-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2 class="modal-title">Game Over!</h2>
      <div class="modal-body"></div>
      <div class="modal-buttons"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <nav class="footer-links">
        <a href="/index-module.html">Home</a>
        <span class="separator">|</span>
        <a href="/about.html">About</a>
        <span class="separator">|</span>
        <a href="/privacy-policy.html">Privacy Policy</a>
        <span class="separator">|</span>
        <a href="/terms-of-service.html">Terms of Service</a>
        <span class="separator">|</span>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="footer-copyright">
        &copy; 2026 <a href="/index-module.html">Naolab Browser Game Collection</a> by Naoto Lab. All rights reserved.
      </div>
    </div>
  </footer>

  <script type="module">
    import WhackAMoleController from '/src/js/controllers/WhackAMoleController.js';
    import { gameDataService } from '/src/js/core/GameDataService.js';

    const controller = new WhackAMoleController(gameDataService);
    controller.init();
  </script>
</body>
</html>
