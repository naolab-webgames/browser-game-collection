<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Naolab's Browser Games</title>

  <link rel="stylesheet" href="/src/css/common.css">
  <link rel="stylesheet" href="/src/css/games/memory-game.css">

<body>
  <div class="memory-game">
    <header class="game-header">
      <h2>Memory Game</h2>
      <div class="game-stats">
        <div>Moves: <span id="moves-value">0</span></div>
        <div>Best: <span id="high-score-value">--</span></div>
      </div>
    </header>

    <div class="cards-grid" id="cards-grid"></div>

    <div class="game-controls">
      <button id="reset-btn">New Game</button>
      <button id="back-btn">Back to Home</button>
    </div>
  </div>

  <div id="result-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2 class="modal-title">Game Over!</h2>
      <div class="modal-body"></div>
      <div class="modal-buttons"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <nav class="footer-links">
        <a href="/index-module.html">Home</a>
        <span class="separator">|</span>

        <span class="separator">|</span>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="footer-copyright">
        &copy; 2026 <a href="/index-module.html">Naolab Browser Game Collection</a> by Naoto Lab. All rights reserved.
      </div>
    </div>
  </footer>

  <script type="module">
    import MemoryGameController from '/src/js/controllers/MemoryGameController.js';
    import { gameDataService } from '/src/js/core/GameDataService.js';

    const controller = new MemoryGameController(gameDataService);
    controller.init();
  </script>
</body>
</html>
